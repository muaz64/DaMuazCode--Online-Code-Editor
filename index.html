<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DaMuazCode - Professional Online Code Editor">
    <title>DaMuazCode - Online Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="header">
        <div class="logo"><i class="fas fa-bolt"></i> DaMuazCode</div>
        <nav class="controls">
            <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
            <select id="languageSelect">
                <option value="html">HTML/CSS/JS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
            </select>
        </nav>
    </header>

    <main class="container" id="main-content">
        <section class="editor-panel">
            <h2 class="panel-header">Code Editor</h2>
            <textarea id="codeEditor" spellcheck="false" placeholder="Start coding here..."><!DOCTYPE html>
<html>
<body>
    <h1>Hello Font Awesome!</h1>
</body>
</html></textarea>
            <div class="button-group">
                <button id="runBtn"><i class="fas fa-play"></i> Run Code</button>
                <button id="clearBtn"><i class="fas fa-eraser"></i> Clear</button>
                <button id="downloadBtn"><i class="fas fa-file-download"></i> Download</button>
                <button id="previewBtn"><i class="fas fa-window-restore"></i> Open Preview</button>
            </div>
        </section>

        <section class="output-panel">
            <h2 class="panel-header">Output</h2>
            <iframe id="output" title="Code output preview"></iframe>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

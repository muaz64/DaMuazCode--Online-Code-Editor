<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaMuazCode - Online Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<header>
    <div class="logo">
        <i class="fa-solid fa-code"></i> DaMuazCode
    </div>
    
    <div class="controls">
        <button id="themeToggle" class="btn-icon" title="Toggle Theme">
            <i class="fa-solid fa-moon" id="themeIcon"></i>
        </button>
        <button onclick="openNewWindow()" class="btn-preview">
            <i class="fa-solid fa-up-right-from-square"></i> <span>Preview</span>
        </button>
        <button onclick="runCode()" class="btn-run">
            <i class="fa-solid fa-play"></i> <span>Run</span>
        </button>
        <button onclick="saveProject()" class="btn-save">
            <i class="fa-solid fa-file-zipper"></i> <span>Save ZIP</span>
        </button>
        <button onclick="resetProject()" class="btn-reset">
            <i class="fa-solid fa-trash-can"></i> <span>Reset</span>
        </button>
    </div>
</header>

<div class="container">
    <div class="editor-section">
        <div class="tab-bar">
            <div class="tab active" data-lang="html"><i class="fa-brands fa-html5"></i> index.html</div>
            <div class="tab" data-lang="css"><i class="fa-brands fa-css3-alt"></i> style.css</div>
            <div class="tab" data-lang="js"><i class="fa-brands fa-js"></i> script.js</div>
        </div>
        
        <div class="code-area">
            <textarea id="htmlCode" spellcheck="false" class="editor-box"></textarea>
            <textarea id="cssCode" spellcheck="false" class="editor-box" style="display:none;"></textarea>
            <textarea id="jsCode" spellcheck="false" class="editor-box" style="display:none;"></textarea>

            <div class="status-bar">
                <span><i class="fa-solid fa-bars-staggered"></i> Line <span id="currentLine">1</span></span>
                <span id="langDisplay">HTML</span>
            </div>
        </div>
    </div>

    <div class="output-section">
        <iframe id="output" title="Preview"></iframe>
        
        <div id="console-panel" class="console-panel">
            <div class="console-header">
                <span><i class="fa-solid fa-terminal"></i> Console</span>
                <button onclick="clearConsole()" class="btn-clear-console">Clear</button>
            </div>
            <div id="console-logs" class="console-logs"></div>
        </div>
    </div>
</div>

<footer class="main-footer">
    <div class="footer-left">
        <p>Created by <strong>Muaz</strong> &copy; 2024</p>
    </div>
    <div class="footer-center">
        <span>Connect and Collaborate</span>
    </div>
    <div class="footer-right">
        <a href="https://github.com/yourusername" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://yourportfolio.com" target="_blank"><i class="fa-solid fa-user-tie"></i></a>
        <a href="https://facebook.com/yourusername" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaMuazCode - Online Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo"><i class="fas fa-bolt"></i> DaMuazCode</div>
        <nav class="controls">
            <button class="theme-toggle" id="themeToggle" title="Switch Theme">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <section class="editor-panel">
            <div class="panel-top">
                <h2 class="panel-header">Code Editor</h2>
                <select id="languageSelect" class="lang-dropdown">
                    <option value="html">HTML/CSS/JS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                </select>
            </div>

            <textarea id="codeEditor" spellcheck="false"><!DOCTYPE html>
<html>
<head>
    <style>h1{color: #667eea; font-family: sans-serif;}</style>
</head>
<body>
    <h1>Hello DaMuazCode!</h1>
    <p>Edit this code and hit Run.</p>
</body>
</html></textarea>
            
            <div class="button-group">
                <button id="runBtn" class="btn-run">
                    <i class="fas fa-play"></i> Run Code
                </button>
                <button id="clearBtn" class="btn-clear">
                    <i class="fas fa-eraser"></i> Clear
                </button>
                <button id="downloadBtn" class="btn-adaptive">
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="previewBtn" class="btn-adaptive">
                    <i class="fas fa-external-link-alt"></i> Preview
                </button>
            </div>
        </section>

        <section class="output-panel">
            <h2 class="panel-header">Output</h2>
            <iframe id="output"></iframe>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
